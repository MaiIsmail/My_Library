<!DOCTYPE html>
<html>
	<head>
		<title>My Library</title>
		<!-- Font  -->
			<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="shelf-container">
			<p class="page-title">My Library</p>
			<div id="bookShelf" class="book-shelf">
			</div>
			<div class="add-btn">
				<button id="form-add" type="button" class="add-book-form">Add New Book</button>
			</div>
			<div id="add-form" class="add-form-container">
				<form>
					<p class="form-title">Add New Book</p>
					<input type="text" placeholder="Book Title" id="title">
					<input type="text" placeholder="Book Author" id="author">
					<input type="text" placeholder="Book Cover Image URL" id="image">
					<button id="add-book" class="add-book-btn">Add</button>
				</form>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="script.js"></script>
</html>
